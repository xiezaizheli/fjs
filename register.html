<!DOCTYPE html>
<html>
<head lang="zh-CN">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>欢迎登录</title>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/register.css"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--异步加载页头-->
<div id="header-box"></div>

<!--login主体部分-->
<div class="member">
  <div class="container">
    <!--顶部内容-->
    <ul class="member-title clearfloat">
      <li class="breadcrumb">
        <a href="">房金所</a>&nbsp;&gt;&nbsp;<span>新用户注册</span>
      </li>
      <li class="mt-right">
        <i></i>
        <a href="">回到首页</a>
        <span>&nbsp;|&nbsp;</span>
        <a href="">帮助</a>
      </li>
    </ul>
    <!--详细内容-->
    <div class="member-content">
      <div class="mr-left">
        <form action="" method="post">
          <!--手机号码-->
          <div class="form-group">
            <label class="control-label" for="tel">手机号码</label>
            <input class="form-control-lg" id="tel">
            <span class="tip-box">
              <span class="error"></span>
              <span class="succ"></span>
            </span>
          </div>
          <!--图片验证码-->
          <div class="form-group">
            <label class="control-label" for="pic-test">图片验证码</label>
            <input class="form-control-s" id="pic-test">
            <img id="captcha_img" src="data/check-captcha.php">
            <a class="change-pic" href="javascript:void(0)">看不清，换张图片</a>
            <span class="tip-box">
              <span class="error"></span>
              <span class="succ"></span>
            </span>
          </div>
          <!--手机验证码-->
          <div class="form-group">
            <label class="control-label" for="tel-test">手机验证码</label>
            <input class="form-control-s" id="tel-test">
            <button class="t-btn" type="button">获取验证码</button>
            <span class="tip-box">
              <span class="error"></span>
              <span class="succ"></span>
            </span>
          </div>
          <!--登录密码-->
          <div class="form-group upwd">
            <label class="control-label" for="upwd">设置登录密码</label>
            <input class="form-control-lg" id="upwd" type="password">
             <span class="tip-box">
              <span class="error"></span>
               <span class="succ"></span>
            </span>
            <p class="upwd-info">6-8个字符（字母、数字），至少包含一个大写字母和数字</p>
          </div>
          <!--确认登录密码-->
          <div class="form-group">
            <label class="control-label" for="upwd-confirm">确认登录密码</label>
            <input class="form-control-lg" id="upwd-confirm" type="password">
             <span class="tip-box">
              <span class="error"></span>
               <span class="succ"></span>
            </span>
          </div>
          <!--我已阅读-->
          <div class="chb">
            <label>
              <input type="checkbox" checked/>
              我已阅读并同意
              <span>《房金所平台服务协议》、《新浪支付服务使用协议》</span>
            </label>
          </div>
          <!--注册按钮-->
          <button id="register" class="register-btn" type="button">注册</button>
          <!--已有账号，登录入口-->
          <p class="login-enter">已有账号，<a href="">立即登录</a></p>
        </form>
      </div>
      <a class="mr-right">
        <img src="images/member/register.jpg">
      </a>
    </div>
  </div>
</div>

<!--异步加载页尾-->
<footer class="footer"></footer>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/global.js"></script>
<script src="js/register.js"></script>
</body>
</html>
